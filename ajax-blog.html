<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light d-flex justify-content-between">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link font-weight-bold h5 text-dark" href="#">Social Media</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
        </ul>
        <div>
            <form class="form-inline" action="/action_page.php">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="post" class="container">
        <h1 class="text-center py-5">Random Persons Blog</h1>
        <h1 class="text-center py-4">Blog Post</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $.get("data/blog.json")
            .done(function(data, status){
                console.log(data)
                $.each(data, function(i, content){
                    console.log(content.title)
                    console.log(content.content)
                    console.log(content.categories)
                    console.log(content.date)


                    let contentCategories = content.categories
                    let post = `<div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                         <div class="font-weight-bold">${content.title} </div>
                                         <a href="#">Share</a>
                                    </div>
                                    <div class="card-body"> ${content.content} </div>
                                    <div class="card-footer d-flex justify-content-between">
                                        <div> Categories: ${contentCategories.join(", ")} </div>
                                        <div> ${content.date} </div>
                                    </div>
                                </div>
                                <br>`;
                    $("#post").append(post)







                })
            })





    </script>
</body>
</html>
