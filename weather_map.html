<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weathermap API Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1>Weather App</h1>
<div class="container">
    <div class="row">
        <div class="col card">
            <div class="card-header text-center">Today's Weather</div>
            <div class="card-body">
                <div id="tempFeelsLike" class="text-center"></div>
                <div id="icon" class="d-flex justify-content-center"><img src="" alt="weather_icon" id="weather-icon"></div>
                <hr>
                <div id="weatherDescription">Weather Description: </div>
                <div id="humidity">Humidity: </div>
                <hr>
                <div id="wind">Wind: </div>
                <hr>
                <div id="pressure">Pressure: </div>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/Keys.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
