    <form method="POST" action="https://request-inspector.glitch.me/">

            <input id="email" type="text" name="email" placeholder="Enter Email Here">

            <input id="password" type="password" name="password" placeholder="Enter New Password">
        </div>
        <div>

            <br>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="5" cols="25"></textarea>

        <section>
            <label for="">How did you hear about us?</label>
            <br>
            <label for="billboard">Billboard</label>
            <input id="billboard" name="howDidYouHear" type="checkbox" value="Billboard">
            <br>
            <label for="radioAdvertisement">Radio Advertisement</label>
            <input id="radioAdvertisement" name="howDidYouHear" type="checkbox" value="radioAdvertisement">
            <br>
            <label for="internetAdvertisement">Internet Advertisement</label>
            <input id="internetAdvertisement" name="howDidYouHear" type="checkbox" value="internetAdvertisement">
            <br>

                <option value="fireFox">Firefox</option>

        </div>
        <input type="submit" name="register" value="Register">
